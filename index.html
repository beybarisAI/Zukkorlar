<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zukkorlar o'yini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0b1120; --card-bg: #1e293b; --primary: #3b82f6;
            --accent: #10b981; --danger: #ef4444; --text-main: #f1f5f9;
            --text-muted: #94a3b8; --border: #334155;
        }
        /* –ë–∞—Ä–ª—ã“õ —ç–ª–µ–º–µ–Ω—Ç—Ç–µ—Ä–≥–µ Poppins —à—Ä–∏—Ñ—Ç—ñ–Ω “õ–æ–ª–¥–∞–Ω—É */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            height: 100vh; 
            height: 100dvh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }

        .app-wrapper { 
            width: 100%; 
            height: 100%; 
            background: var(--bg-color); 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        @media (min-width: 768px) { 
            .app-wrapper { 
                width: 400px; 
                height: 90vh; 
                border-radius: 24px; 
                border: 1px solid var(--border); 
                box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            } 
        }
        
        .screen { 
            display: none; 
            flex-direction: column; 
            padding: 20px; 
            height: 100%; 
            width: 100%;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }
        
        .screen.active { display: flex; }

        .bottom-actions { margin-top: auto; padding-top: 20px; }

        input, textarea { width: 100%; padding: 14px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; color: white; margin-bottom: 12px; outline: none; font-size: 1rem; }
        textarea { height: 120px; resize: none; }
        
        /* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä–¥—ã“£ –Ω–µ–≥—ñ–∑–≥—ñ —Å—Ç–∏–ª—ñ */
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; margin-top: 10px; flex-shrink: 0; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }
        
        /* –ï–∫—ñ–Ω—à—ñ –¥–µ“£–≥–µ–π–ª—ñ –±–∞—Ç—ã—Ä–º–∞–ª–∞—Ä (Profil, Reyting) “Ø—à—ñ–Ω –±—ñ—Ä–∫–µ–ª–∫—ñ —Å—Ç–∏–ª—å */
        .btn-secondary { background: var(--card-bg); color: var(--text-main); border: 1px solid transparent; }
        .btn-secondary:hover { border-color: var(--border); }

        /* –ê–¥–º–∏–Ω –±–∞—Ç—ã—Ä–º–∞—Å—ã “Ø—à—ñ–Ω –∞—Ä–Ω–∞–π—ã —Å—Ç–∏–ª—å */
        .btn-admin { background: var(--card-bg); color: var(--accent); border: 1px solid var(--accent); }
        
        .user-card { background: var(--card-bg); padding: 20px; border-radius: 16px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        .profile-item { display: flex; align-items: center; margin-bottom: 12px; font-size: 1.05rem; }
        .profile-item i { width: 30px; text-align: center; margin-right: 10px; font-size: 1.2rem; }
        
        .timer-bar { width: 100%; height: 8px; background: var(--card-bg); margin: 15px 0; border-radius: 4px; overflow: hidden; }
        .timer-fill { height: 100%; background: var(--danger); width: 100%; transition: width 1s linear; }
        
        .feedback-area { height: 40px; position: relative; display: flex; justify-content: center; align-items: center; }
        .floating-points { position: absolute; font-weight: 700; font-size: 1.8rem; animation: floatUp 0.8s ease-out forwards; opacity: 0; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-40px); opacity: 0; } }
        
        .big-text { font-size: 3rem; font-weight: 700; margin: 20px 0; text-align: center; letter-spacing: 2px; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .spinner { border: 4px solid var(--card-bg); border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ================================================================= */
        /* === –¢–ï–ö DASHBOARD –≠–ö–†–ê–ù–´ “Æ–®–Ü–ù 20% –ö–Ü–®–Ü–†–ï–ô–¢–£ –°–¢–ò–õ–¨–î–ï–†–Ü === */
        /* ================================================================= */
        
        #screen-dashboard {
            padding: 15px !important; /* –≠–∫—Ä–∞–Ω —à–µ—Ç—ñ–Ω “õ—ã—Å—É */
        }
        
        /* –ü–∞–π–¥–∞–ª–∞–Ω—É—à—ã –∫–∞—Ä—Ç–∞—Å—ã–Ω –∂–∏–Ω–∞“õ—ã –µ—Ç—É */
        #screen-dashboard .user-card {
            padding: 12px 15px !important;
            margin-bottom: 12px !important;
            border-radius: 12px !important;
        }
        #screen-dashboard #dash-user {
            font-size: 1.1rem !important;
        }
        #screen-dashboard #dash-cls {
            font-size: 0.85rem !important;
        }
        #screen-dashboard i.fa-bolt {
            font-size: 0.9rem !important;
        }
        #screen-dashboard #dash-energy {
            font-size: 1rem !important;
        }

        /* “∞–ø–∞–π –º–µ–Ω –†–µ–π—Ç–∏–Ω–≥ –±–ª–æ–∫—Ç–∞—Ä—ã–Ω –∫—ñ—à—ñ—Ä–µ–π—Ç—É */
        #screen-dashboard > div[style*="grid"] {
            gap: 10px !important;
            margin-bottom: 15px !important;
        }
        #screen-dashboard > div[style*="grid"] > div {
            padding: 12px !important;
            border-radius: 12px !important;
        }
        #screen-dashboard #dash-score, 
        #screen-dashboard #dash-rank {
            font-size: 1.6rem !important; /* –ë“±—Ä—ã–Ω 2rem –µ–¥—ñ */
        }
        
        /* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä–¥—ã (Button) –∂–∏–Ω–∞“õ—ã –µ—Ç—É */
        #screen-dashboard .btn {
            padding: 12px !important; /* –ë“±—Ä—ã–Ω 16px –µ–¥—ñ */
            font-size: 0.95rem !important;
            margin-top: 8px !important;
            border-radius: 10px !important;
        }
        
        /* –¢”©–º–µ–Ω–≥—ñ (Chiqish) –±”©–ª—ñ–º—ñ–Ω —Å”ô–ª –∫”©—Ç–µ—Ä—É */
        #screen-dashboard .bottom-actions {
            padding-top: 10px !important;
        }

    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div></div>

    <div class="app-wrapper">
        <div id="screen-login" class="screen">
            <h1 style="text-align:center; color:var(--primary); margin-bottom:40px; font-size: 2.2rem;"><strong>KIRISH</strong></h1>
            <div style="flex-grow: 1;">
                <input type="text" id="inp-name" placeholder="Ismingiz">
                <input type="text" id="inp-surname" placeholder="Familiyangiz">
                <input type="text" id="inp-class" placeholder="Sinfingiz (9–ê)">

        <div id="screen-dashboard" class="screen">
            <div class="user-card">
                <div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px;">

                    <div id="dash-score" style="font-size:2rem; font-weight:bold; color:var(--accent)">0</div>
                    <small style="font-size: 0.9rem;">Ball</small>
                </div>
                <div style="background:var(--card-bg); padding:20px; border-radius:16px; text-align:center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">

                    <small style="font-size: 0.9rem;">O'rin</small>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="app.startGame()"><i class="fa-solid fa-play"></i> Boshlash</button>
            
            <button class="btn btn-secondary" onclick="app.openProfile()"><i class="fa-solid fa-user-circle"></i> Profil</button>
            <button class="btn btn-secondary" onclick="app.nav('screen-rank')"><i class="fa-solid fa-trophy"></i> Reyting</button>
            <button class="btn btn-admin" onclick="app.nav('screen-agency')"><i class="fa-solid fa-headset"></i> ADMIN BILAN ALOQA</button>
            
            <div class="bottom-actions">
                <button class="btn btn-secondary" style="font-size: 0.85rem !important; opacity: 0.8;" onclick="app.logout()"><i class="fa-solid fa-right-from-bracket"></i> Chiqish</button>
            </div>
        </div>

        <div id="screen-profile" class="screen">
            <h2 style="margin-bottom:25px; text-align:center; font-size: 1.8rem;"><i class="fa-solid fa-id-badge" style="color:var(--primary)"></i> Profilim</h2>
            <div class="user-card" style="display:block; padding: 25px;">
                
                <div class="profile-item">
                    <i class="fa-solid fa-user" style="color:var(--primary)"></i>
                    <span>Ism: <strong id="prof-name" style="color:white; margin-left:8px;">...</strong></span>
                </div>
                
                <div class="profile-item">
                    <i class="fa-solid fa-graduation-cap" style="color:var(--text-muted)"></i>
                    <span>Sinf: <strong id="prof-class" style="color:white; margin-left:8px;">...</strong></span>
                </div>

                <hr style="border:0; border-top:1px solid var(--border); margin:20px 0; opacity: 0.5;">
                
                <div class="profile-item">
                    <i class="fa-solid fa-star" style="color:#fbbf24"></i>
                    <span>Jami ball: <strong id="prof-score" style="color:#fbbf24; margin-left:8px; font-size: 1.2rem;">0</strong></span>
                </div>

                <div class="profile-item">
                    <i class="fa-solid fa-circle-check" style="color:var(--accent)"></i>
                    <span>To'g'ri javoblar: <strong id="prof-correct" style="color:var(--accent); margin-left:8px;">0</strong></span>
                </div>

                <div class="profile-item">
                    <i class="fa-solid fa-circle-xmark" style="color:var(--danger)"></i>
                    <span>Noto'g'ri javoblar: <strong id="prof-wrong" style="color:var(--danger); margin-left:8px;">0</strong></span>
                </div>

                <div class="profile-item" style="margin-top: 20px;">
                    <i class="fa-solid fa-clock" style="color:var(--text-muted)"></i>
                    <span>Energiya to'lishiga: <strong id="prof-energy-timer" style="color:var(--text-muted); font-size:0.95rem; margin-left:8px;">...</strong></span>

            </div>
            <div class="bottom-actions">
                <button class="btn btn-secondary" onclick="app.nav('screen-dashboard')"><i class="fa-solid fa-arrow-left"></i> Orqaga</button>
            </div>
        </div>

        <div id="screen-rank" class="screen">
            <h2 style="margin-bottom:25px; text-align: center; font-size: 1.8rem;"><i class="fa-solid fa-ranking-star" style="color: #fbbf24;"></i> Reyting</h2>
            <div id="rank-list" style="flex-grow: 1;"></div>
            <div class="bottom-actions">
                <button class="btn btn-secondary" onclick="app.nav('screen-dashboard')"><i class="fa-solid fa-arrow-left"></i> Orqaga</button>
            </div>
        </div>

        <div id="screen-agency" class="screen">
            <h2 style="margin-bottom:20px; text-align: center;"><i class="fa-solid fa-paper-plane" style="color:var(--primary)"></i> Xabar yuborish</h2>
            <div style="flex-grow: 1;">
                <textarea id="agency-msg" placeholder="Xabaringizni shu yerga yozing..."></textarea>
            </div>
            <button class="btn btn-primary" id="btn-send-tg" onclick="app.sendToTelegram()"><i class="fa-solid fa-share"></i> Yuborish</button>
            <div class="bottom-actions">
                <button class="btn btn-secondary" onclick="app.nav('screen-dashboard')"><i class="fa-solid fa-arrow-left"></i> Orqaga</button>
            </div>
        </div>

        <div id="screen-game" class="screen">
            <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom: 20px;">
                <span style="font-size: 1.2rem; font-weight: 600;">Savol ‚Ññ <span id="q-num">1</span></span>
                <span style="color:var(--danger); font-size: 1.2rem; font-weight: 600;"><i class="fa-regular fa-hourglass-half"></i> <span id="timer-text">10</span>s</span>
            </div>
            <div class="timer-bar"><div class="timer-fill" id="timer-fill"></div></div>
            <div class="feedback-area" id="feedback-container"></div>
            <div class="big-text" id="q-text">...</div>
            <div class="options-grid" id="q-options"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBU7l_5l96HI1yxOOGLpz_iG0xW1gTAEpc",
            authDomain: "myproject-7f06d.firebaseapp.com",
            projectId: "myproject-7f06d",
            storageBucket: "myproject-7f06d.firebasestorage.app",
            messagingSenderId: "226172119038",
            appId: "1:226172119038:web:f0cfc8271e7d4e208bc2af",
            databaseURL: "https://myproject-7f06d-default-rtdb.firebaseio.com"
        };

        const fbApp = initializeApp(firebaseConfig);
        const db = getDatabase(fbApp);

        const TG_BOT_TOKEN = "8356151933:AAFvhr6RQSRtkbf0maS3CMIDsjL3Y2Fy3Z0";
        const TG_CHAT_ID = "1934206536";

        window.app = {
            user: null,
            game: { timer: null, time: 10, current: 0 },

            nav: function(id) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                const target = document.getElementById(id);
                if(target) target.classList.add('active');
            },

            init: async function() {
                const savedUserId = localStorage.getItem('mathRankUserId');
                if (savedUserId) {
                    try {
                        const snap = await get(ref(db, 'users/' + savedUserId));
                        if (snap.exists()) {
                            this.user = snap.val();
                            
                            const now = Date.now();
                            const lastUpdate = this.user.lastEnergyUpdate || now;
                            const waitTime = 5 * 60 * 60 * 1000; 

                            if (this.user.energy < 50 && (now - lastUpdate) >= waitTime) {
                                this.user.energy = 50;
                                this.user.lastEnergyUpdate = now;
                                await update(ref(db, 'users/' + savedUserId), { 
                                    energy: 50, 
                                    lastEnergyUpdate: now 
                                });
                            }

                            this.updateUI();
                            this.nav('screen-dashboard');
                            this.listenRanking();
                        } else { this.nav('screen-login'); }
                    } catch (e) { this.nav('screen-login'); }
                } else { this.nav('screen-login'); }
                document.getElementById('loading-overlay').style.display = 'none';
            },

            openProfile: function() {
                if(!this.user) return;
                
                document.getElementById('prof-name').innerText = (this.user.name || '') + ' ' + (this.user.surname || '');
                document.getElementById('prof-class').innerText = this.user.class || '?';
                document.getElementById('prof-score').innerText = this.user.score || 0;
                document.getElementById('prof-correct').innerText = this.user.correctAnswers || 0;
                document.getElementById('prof-wrong').innerText = this.user.wrongAnswers || 0;

                const timerEl = document.getElementById('prof-energy-timer');
                if(this.user.energy >= 50) {
                    timerEl.innerText = "To'liq (50/50)";
                    timerEl.style.color = "var(--accent)";
                } else {
                    const now = Date.now();
                    const lastUpdate = this.user.lastEnergyUpdate || now;
                    const waitTime = 5 * 60 * 60 * 1000; 
                    const diff = waitTime - (now - lastUpdate);

                    if (diff <= 0) {
                        timerEl.innerText = "Yangilanmoqda...";
                    } else {
                        const hours = Math.floor(diff / (1000 * 60 * 60));
                        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        timerEl.innerText = `${hours} soat ${mins} daqiqa qoldi`;
                        timerEl.style.color = "var(--text-muted)";
                    }
                }

                this.nav('screen-profile');
            },

            register: async function() {
                const n = document.getElementById('inp-name').value.trim();
                const s = document.getElementById('inp-surname').value.trim();
                const c = document.getElementById('inp-class').value.trim();
                const p1 = document.getElementById('inp-pass1').value;
                const p2 = document.getElementById('inp-pass2').value;

                if(!n || !s || !c || !p1) return alert("Iltimos, barcha maydonlarni to‚Äòldiring");
                if(p1 !== p2) return alert("Parollar mos emas!");

                const userId = `${n}_${s}`.toLowerCase().replace(/\s/g, '');
                const userRef = ref(db, 'users/' + userId);

                try {
                    const snap = await get(userRef);
                    if(snap.exists()) {
                        if(snap.val().password === p1) {
                            this.user = snap.val();
                        } else { return alert("Kiritilgan parol noto'g'ri!");}
                    } else {
                        this.user = { 
                            name: n, surname: s, class: c, 
                            password: p1, score: 0, energy: 50,
                            correctAnswers: 0, wrongAnswers: 0,
                            lastEnergyUpdate: Date.now() 
                        };
                        await set(userRef, this.user);
                    }
                    
                    localStorage.setItem('mathRankUserId', userId);
                    this.updateUI();
                    this.nav('screen-dashboard');
                    this.listenRanking();
                } catch(e) { alert("Hato: " + e.message); }
            },

            updateUI: function() {
                if(!this.user) return;
                document.getElementById('dash-user').innerText = (this.user.name || '') + " " + (this.user.surname || '');
                document.getElementById('dash-cls').innerText = (this.user.class || '') + " SINF";
                document.getElementById('dash-score').innerText = this.user.score || 0;
                document.getElementById('dash-energy').innerText = this.user.energy || 0;
            },

            listenRanking: function() {
                onValue(ref(db, 'users'), (snap) => {
                    const data = snap.val();
                    if(!data) return;
                    let list = Object.values(data).sort((a,b) => (b.score || 0) - (a.score || 0));
                    let html = "";
                    list.forEach((u, i) => {
                        const isMe = (this.user && u.name === this.user.name && u.surname === this.user.surname);
                        let rankIcon = '';
                        if (i === 0) rankIcon = 'ü•á';
                        else if (i === 1) rankIcon = 'ü•à';
                        else if (i === 2) rankIcon = 'ü•â';
                        else rankIcon = `${i + 1}.`;

                        if(isMe) document.getElementById('dash-rank').innerText = "#" + (i+1);
                        
                        const safeSurname = u.surname ? u.surname.charAt(0) + "." : "";
                        html += `<div class="user-card" style="padding: 15px; ${isMe ? 'border: 2px solid var(--primary); background: rgba(59, 130, 246, 0.1);' : ''}">
                            <div style="display:flex; align-items:center;">
                                <span style="font-weight:bold; margin-right:15px; font-size:1.2rem; width: 35px;">${rankIcon}</span>
                                <div>
                                    <span style="font-weight:600; font-size:1.1rem;">${u.name || '–ê–Ω–æ–Ω–∏–º'} ${safeSurname}</span>
                                    <br><small style="color:var(--text-muted)">${u.class || '?'}-sinf</small>
                                </div>
                            </div>
                            <span style="color:var(--accent); font-weight:bold; font-size:1.3rem;">${u.score || 0}</span>
                        </div>`;
                    });
                    document.getElementById('rank-list').innerHTML = html;
                });
            },

            startGame: function() {
                if((this.user.energy || 0) <= 0) return alert("Energiyangiz tugadi! 5 soat kuting.");
                this.game.current = 0;
                this.nav('screen-game');
                this.nextQuestion();
            },

            nextQuestion: function() {
                if((this.user.energy || 0) <= 0) return this.stopGame();
                this.game.current++;
                document.getElementById('q-num').innerText = this.game.current;

                let a, b, res, op;
                let r = Math.random();
                if(r < 0.25) { a = Math.floor(Math.random()*9)+2; b = Math.floor(Math.random()*9)+2; res = a*b; op = '√ó'; }
                else if(r < 0.5) { b = Math.floor(Math.random()*8)+2; res = Math.floor(Math.random()*9)+1; a = res*b; op = '√∑'; }
                else if(r < 0.75) { a = Math.floor(Math.random()*60)+10; b = Math.floor(Math.random()*60)+10; res = a+b; op = '+'; }
                else { a = Math.floor(Math.random()*70)+20; b = Math.floor(Math.random()*a); res = a-b; op = '-'; }

                document.getElementById('q-text').innerText = `${a} ${op} ${b}`;
                let opts = [res, res+2, res-3, res+10].sort(() => Math.random()-0.5);
                document.getElementById('q-options').innerHTML = opts.map(o => `<button class="btn btn-secondary" style="font-size: 1.5rem; padding: 20px;" onclick="app.check(${o}, ${res})">${o}</button>`).join('');
                this.startTimer();
            },

            startTimer: function() {
                clearInterval(this.game.timer);
                this.game.time = 10;
                const fill = document.getElementById('timer-fill');
                const txt = document.getElementById('timer-text');
                this.game.timer = setInterval(() => {
                    this.game.time--;
                    if(txt) txt.innerText = this.game.time;
                    if(fill) fill.style.width = (this.game.time * 10) + '%';
                    if(this.game.time <= 0) this.check(-999, 0);
                }, 1000);
            },

            check: async function(val, cor) {
                clearInterval(this.game.timer);
                
                let isCorrect = (val === cor);
                let p = isCorrect ? 5 : -1;
                
                let cCount = (this.user.correctAnswers || 0) + (isCorrect ? 1 : 0);
                let wCount = (this.user.wrongAnswers || 0) + (isCorrect ? 0 : 1);

                let oldEnergy = this.user.energy;
                this.user.energy = Math.max(0, (this.user.energy || 0) - 1);
                this.user.score += p;
                
                let updates = {
                    score: this.user.score,
                    energy: this.user.energy,
                    correctAnswers: cCount,
                    wrongAnswers: wCount
                };

                if (oldEnergy >= 50 && this.user.energy < 50) {
                    this.user.lastEnergyUpdate = Date.now();
                    updates.lastEnergyUpdate = this.user.lastEnergyUpdate;
                }

                this.showFeedback(p);
                this.updateUI();

                const userId = `${this.user.name}_${this.user.surname}`.toLowerCase().replace(/\s/g, '');
                update(ref(db, 'users/' + userId), updates);

                this.user.correctAnswers = cCount;
                this.user.wrongAnswers = wCount;
                
                setTimeout(() => { if(this.user.energy > 0) this.nextQuestion(); else this.stopGame(); }, 500);
            },

            showFeedback: function(pts) {
                const container = document.getElementById('feedback-container');
                const el = document.createElement('div');
                el.className = 'floating-points';
                el.innerText = pts > 0 ? `+${pts}` : pts;
                el.style.color = pts > 0 ? 'var(--accent)' : 'var(--danger)';
                container.appendChild(el);
                setTimeout(() => el.remove(), 800);
            },

            sendToTelegram: async function() {
                const msgInput = document.getElementById('agency-msg');
                const msg = msgInput.value.trim();
                const btn = document.getElementById('btn-send-tg');

                if (!msg) return alert("Iltimos, xabar yozing!");

                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Yuborilmoqda...';
                btn.disabled = true;

                const userInfo = `üë§ <b>${this.user.name} ${this.user.surname}</b>\nüè´ Sinf: ${this.user.class}`;
                const finalMessage = `üì© <b>Yangi xabar:</b>\n\n${userInfo}\n\nüìù <b>Xabar:</b>\n${msg}`;

                try {
                    await fetch(`https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ chat_id: TG_CHAT_ID, text: finalMessage, parse_mode: 'HTML' })
                    });
                    alert("Xabaringiz muvaffaqiyatli yuborildi!");
                    msgInput.value = ""; 
                    this.nav('screen-dashboard');
                } catch (error) { alert("Xatolik yuz berdi!"); } 
                finally { btn.innerHTML = '<i class="fa-solid fa-share"></i> Yuborish'; btn.disabled = false; }
            },

            logout: function() {
                localStorage.removeItem('mathRankUserId');
                location.reload();
            },

            stopGame: function() { 
                clearInterval(this.game.timer); 
                alert("O'yin tugadi!");
                this.nav('screen-dashboard'); 
            }
        };

        window.app.init();
    </script>
